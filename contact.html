  <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="/">
        <img src="images/logo.png" alt="Data 14 Logo" class="header-logo">
      </a>
      <nav class="nav">
        <a href="/#top" class="nav-strong">Home</a>
        <div class="nav-item dropdown">
          <a href="/#services" class="nav-strong dropdown-toggle" aria-expanded="false">Services</a>
          <div class="dropdown-menu">
            <a href="/#services">Power BI Delivery Track</a>
            <div class="dropdown-sub">
              <a href="/#services" class="dropdown-sub-toggle" aria-expanded="false">Specialty Performance Track</a>
              <div class="dropdown-menu dropdown-menu-right">
                <a href="/healthcare-supply-chain-analytics/">Healthcare Supply Chain Analytics</a>
                <a href="/marketing-analytics/">Marketing Performance Analytics</a>
              </div>
            </div>
          </div>
        </div>
        <a href="/#work" class="nav-strong">Case Studies</a>
        <a href="https://calendar.app.google/YaRjgie3NBDr8Vaf8" class="nav-cta" target="_blank" rel="noopener">Book a Call</a>
      </nav>
      <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">☰</button>
    </div>
    <div class="mobile-nav" id="mobileNav">
      <a href="/#top">Home</a>
      <a href="/#services">Services</a>
      <a href="/#work">Case Studies</a>
      <a href="https://calendar.app.google/YaRjgie3NBDr8Vaf8" target="_blank" rel="noopener">Book a Call</a>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1>Contact</h1>
        <p class="muted">Send a quick note and we’ll get back to you.</p>
        <form class="form" action="mailto:mustafa.elnagary@gmail.com" method="post" enctype="text/plain">
          <label>
            Name
            <input type="text" name="name" required />
          </label>
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Message
            <textarea name="message" rows="6" required></textarea>
          </label>
          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-row">
      <p class="muted">© 2026 data14. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
